<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">
</head>
<body>

  <div class="ring">Loading
    <span></span>
  </div>

    <img class="headImg" src="images/ohmyfood.png" alt="logo">
    <h3 class="location"><span class="material-icons">location_on</span>Paris, Belleville</h3>

    <div id="book">
      <h2 class="heading"><span>Book the menu you like</span></h2>
      <h2 class="bottom-heading">Discover top-of-the-art restaurants we picked for you</h2>
      <button>Explore our restaurants</button>
    </div>

    <h2 class="menuHeader">How it works</h2>
    <div class="menu">
      <div id="number">1</div>
      <button><span class="material-icons">smartphone</span>Chose a restaurant</button>

      <div id="number2">2</div>
      <button><span class="material-icons">menu</span>Create your menu</button>

      <div id="number3">3</div>
      <button><span class="material-icons">celebration</span>Go enjoy it at the restaurant</button>
    </div>

    <h2 class="restaurantHeading">Restaurants</h2>
    <div id="restaurant">
      <figure>
        <div class="new">New</div>
        <a href="pages/fullPalette.html"><img src="images/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="photo"></a>
        <figcaption><span>The Full Palette</span><br>
        New York<button class="material-icons">favorite</button>
        </figcaption>
      </figure>

      <figure>
        <div class="new">New</div>
        <a href="pages/laGourmand.html"><img src="images/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="photo"></a>
        <figcaption><span>Le Gourmand</span><br>
            New York<button class="material-icons">favorite</button>
        </figcaption>
      </figure>

      <figure>
        <a href="pages/bastille.html"><img src="images/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="photo"></a>
        <figcaption>Bastille<br>
            New York<button class="material-icons">favorite</button>
        </figcaption>
      </figure>

      <figure>
        <a href="pages/enchantedPlate.html"><img src="images/stil-u2Lp8tXIcjw-unsplash.jpg" alt="photo"></a>
        <figcaption><span>The Enchanted Plate</span><br>
            New York<button class="material-icons">favorite</button>
        </figcaption>
      </figure>
    </div>

    <footer>
        <ul>
          <li><span>ohmyfood</span></li>
          <li><span class="material-icons">restaurant</span>Suggest a restaurant</li>
          <li><span class="material-icons">group_work</span>Become a partner</li>
          <li>Legal</li>
          <li>Contact</li>
        </ul>
    </footer>
    
</body>
</html>
